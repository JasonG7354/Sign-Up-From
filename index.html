<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
<div id="container">
    <div id="left-container">
        <h1>ODIN</h1>
    </div>
    <div id="right-container">
        <div class="right-side">This is not a real online service! You know what you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            <p>You know you want to.</p>
        </div>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number"><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
            <label for="confirmPwd">Confirm Password:</label>
            <input type="password" id="confirmPwd" name="confirmPwd">

        </form>
        <div>Already have an account? Log in</div>
    </div>
</div>
    
</body>
</html>
